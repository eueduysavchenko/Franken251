<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="add-task" class="add-task-section">
            <h1 id="form-title">Add Task</h1>
            <form id="task-form">
                <input type="hidden" id="id" readonly>
                <div class="form-group">
                    <label for="person">Person:</label>
                    <input type="text" id="person" name="person" placeholder="Person" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Description" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status" placeholder="Status" required>
                </div>
                <div class="form-group" id="add-update-button-container" class="form-group"></div>
                <div class="form-group" id="cancel-button-container" class="form-group">
                    <button id="cancel-button" onclick="resetAddUpdateForm()">Cancel</button>
                </div>
            </form>
        </div>
        <div id="tasks-table-container">
            <h1>Tasks List</h1>
            <table id="tasks-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Person</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tasks-list">
                    <!-- Сюди буде вставлено список завдань -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Підключення скрипта tasks.js -->
    <script src="tasks/tasks.js"></script>
</body>
</html>
