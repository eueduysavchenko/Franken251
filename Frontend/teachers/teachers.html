<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="add-teacher-section">
        <h2>Add Teacher</h2>
        <form id="teacher-form">
            <input type="hidden" id="id" readonly>
            <input type="text" id="group" placeholder="Group" required>
            <input type="text" id="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" placeholder="Last Name" required>
            <button type="submit">Add or Update Teacher</button>
        </form>
    </div>

    <h1>Teachers List</h1>
    <table id="teachers-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Group</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody id="teachers-list">
            <!-- Сюди буде вставлено список студентів -->
        </tbody>
    </table>

    <!-- Підключення скрипта teachers.js -->
    <script src="teachers.js"></script>
</body>
</html>
